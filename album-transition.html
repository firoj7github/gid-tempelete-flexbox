<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo{
           
            text-align: center;
            margin-top: 80px;
            
        }
        .photo img{
            width: 40%;
        }
        .photo:hover{
            transform: scale(1.5);
            transition: transform 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="photo-album">
        <div class="photo">
            <img src="image/kk.jpg" alt="">
        </div>
    </div>
</body>
</html>
